<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapido</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="./images/logo.svg" alt="" />
        <ul class="navlinks">
          <li>Home</li>
          <li>About Us</li>
          <li>Careers</li>
          <li>Blog</li>
          <li>Press</li>
          <li>Contact Us</li>
          <li>Rapido Coporate</li>
          <li><button class="download-btn">Download Now</button></li>
        </ul>
        <div class="responsive-links">
          <p>Download Now</p>
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <div class="hero-section">
        <div class="text-section">
          <h1>India’s largest bike taxi service</h1>
          <p>
            Rapido is India’s first and fastest-growing Bike taxi app with a
            whopping 25 Million+ app downloads. We are now running operations in
            more than 100 cities.
          </p>
          <span>
            <button class="yellow-btn">
                Download Rapido
            </button>
            <button class="black-btn">
                Sign-up as driver
            </button>
          </span>
        </div>

        <div class="image-section">
           <div class="yellow-shape">
            <img src="./images/home_img_new.webp" alt="">
           </div>
        </div>


      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ed1b054548.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
